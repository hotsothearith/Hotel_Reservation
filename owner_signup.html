<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owner-signup</title>
  <link rel="stylesheet" href="owner_signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">
    <div class="right-section">
      <h2>Sign up for Owner</h2>
      
      <form action="owner_signup.php" method="post">
        <div class="input-box">
          <span class="details">Full Name</span>
          <input type="text" name="owner_full_name" placeholder="Enter your full name" required>
        </div>

        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" name="owner_email" placeholder="Enter your email, e.g.,name@gmail.com" required>
        </div>

        <div class="input-box">
          <span class="details">Phone</span>
          <input type="tel" name="owner_phone" placeholder="Enter your phone number (e.g., +1234567890)" required>
        </div>

        <div class="input-box">
          <span class="details">Password</span>
          <input type="password" name="owner_password" placeholder="Enter your password" required>
        </div>

        <div class="input-box">
          <span class="details">Confirm Password</span>
          <input type="password" name="con_owner_password" placeholder="Confirm your password" required>
        </div>

        <div class="policy">
          <input type="checkbox" required>
          <h3>
            I accept all
            <a href="policy.html" target="_blank">terms & conditions</a>
          </h3>
        </div>

        <div class="input-box button">
          <input type="submit" value="Sign Up">
        </div>

        <!-- Sign In Link -->
        <div class="wrapper-text">
          <div class="text">
            <a href="owner_signin.html">Sign in to your account?</a>
          </div>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
