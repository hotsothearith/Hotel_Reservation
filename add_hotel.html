<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel-register</title>
    <link rel="stylesheet" href="owner_signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="left-section">
            <h2>Sign up for Hotel</h2>
            <form action="add_hotel.php" method="post" enctype="multipart/form-data">
                <div class="input-box">
                    <span class="details">Hotel Name</span>
                    <input type="text" name="hotel_name" placeholder="Full Name of your hotel" required>
                </div>

                <div class="input-box">
                    <label for="location" class="details">Location</label>
                    <input type="text" id="location" name="location" list="locations" placeholder="Enter your hotel's location, e.g., Phnom Penh" required>
                    <datalist id="locations">
                        <option value="Phnom Penh"></option>
                        <option value="Siem Reap"></option>
                        <option value="Battambang"></option>
                        <option value="Sihanoukville"></option>
                    </datalist>
                </div>

                <div class="input-box">
                    <label for="hotel_image" class="details">Upload Image</label>
                    <input type="file" name="hotel_image" accept="image/*" required>
                </div>

                <div class="input-box">
                    <span class="details">Description</span>
                    <input type="text" name="description" placeholder="Describe about your hotel" required>
                </div>
                <h3 style="margin-top: 20px; margin-bottom: 10px; color: #333;">Discount Information (Optional)</h3>

                <div class="input-box">
                    <label for="discount_percentage" class="details">Discount Percentage (%)</label>
                    <input type="number" id="discount_percentage" name="discount_percentage" step="1" min="1" max="100" placeholder="e.g., 15">
                </div>

                <div class="input-box">
                    <label for="valid_from" class="details">Valid From (Date)</label>
                    <input type="date" id="valid_from" name="valid_from">
                </div>

                <div class="input-box">
                    <label for="valid_to" class="details">Valid To (Date)</label>
                    <input type="date" id="valid_to" name="valid_to">
                </div>
                <div class="input-box button">
                    <input type="submit" value="Create new Hotel">
                </div>

                <div class="wrapper-text">
                    <div class="text">
                        <a href="owner_das.php">Cancel</a>
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>

</html>
