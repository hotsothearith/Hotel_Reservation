<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User-signup</title>
  <link rel="stylesheet" href="user_signup.css">
  <link href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <!-- Left Section -->
    <div class="left-section">
      <img src="image/bayon.jpg" alt="NokorRealm Image">
      <div class="overlay">
        <h1>Nokor<span>Realm</span></h1>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2>Create an Account</h2>

      <form action="user_signup.php" method="post">
        <!-- Full Name -->
        <div class="input-box">
          <label for="user_full_name">Full Name</label>
          <input type="text" id="user_full_name" name="user_full_name" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="input-box">
          <label for="user_email">Email</label>
          <input type="email" id="user_email" name="user_email" placeholder="Enter your email" required>
        </div>

        <!-- Username -->
        <div class="input-box">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <!-- Password -->
        <div class="input-box">
          <label for="user_password">Password</label>
          <input type="password" id="user_password" name="user_password" placeholder="Enter your password" required>
        </div>

        <!-- Confirm Password -->
        <div class="input-box">
          <label for="con_user_password">Confirm Password</label>
          <input type="password" id="con_user_password" name="con_user_password" placeholder="Confirm your password"
            required>
        </div>

        <!-- Terms and Conditions -->
        <div class="policy">
          <input type="checkbox" required>
          <h3>
            I accept all
            <a href="policy.html" target="_blank">terms & conditions</a>
          </h3>
        </div>

        <!-- Submit Button -->
        <div class="input-box button">
          <input type="submit" value="Sign Up">
        </div>

        <!-- Sign In Link -->
        <div class="wrapper-text">
          <div class="text">
            <a href="user_signin.html">Already have an account?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
